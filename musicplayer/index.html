<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <img id="music-image" class="image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="progress">
            <input type="range" id="progress-bar" class="bar">
            <div class="times">
                <span class="current-time"></span>
                <span class="duration"></span>
            </div>
        </div>
        <div id="controls" class="control">
            <div class="top-control">
             <i id="prev" class="fa-solid fa-backward-step"></i>
             <i id="play" class="fa-solid fa-play"></i>
             <i id="next" class="fa-solid fa-forward-step"></i> 
            </div>
            <div class="bottom-controls">
             <i id="voice" class="fa-solid fa-volume-high"></i>
             <input type="range" id="voice-bar" class="voice-range" value="100" max="100">

            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
